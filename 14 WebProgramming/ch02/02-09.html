    console.log(b1); // 6

    var c1 = parseInt("123")
    var c2 = parseInt("abc")
    var c3 = parseInt("123abc")
    var c4 = Number("123abc")
    var c5 = 123 - "23"
    var c6 = 123 - "abc"

    console.log(c1); // 123
    console.log(c2); // NaN
    console.log(c3); // 123
    console.log(c4); // NaN
    console.log(c5); // 100
    console.log(c6); // NaN
