<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>04-05</title>
        <script type="text/javascript">
            var a1 = new Array(); // 생성자 함수를 이용해 배열 생성
            a1[0] = 'hello';
            a1[1] = 'world';
            a1.push(1000); // 배열에 element 추가
            console.log(a1) // ['hello', 'world', 1000]

            var a2 = ['hello', 'world', 1000]; // 리터럴 방식으로 배열 생성
            console.log(a2); // ['hello', 'world', 1000]
        </script>
    </head>
    <body>

    </body>
</html>
