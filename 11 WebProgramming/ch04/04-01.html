<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>04-01</title>
        <script type="text/javascript">
            var p1 = new Object(); // 생성자 함수를 이용하여 객체 생성
            p1.name = '홍길동';
            p1.phone = '010-2222-3331';
            p1.age = 20;
            console.log(p1); // {name: '홍길동', phone: '010-2222-3331', age: 20}

            var p2 = {name: '홍길동', phone: '010-2222-3331', age: 20}; // 객체 리터럴을 이용하여 객체 생성
            console.log(p2); // {name: '홍길동', phone: '010-2222-3331', age: 20}
        </script>
    </head>
    <body>
    </body>
</html>
